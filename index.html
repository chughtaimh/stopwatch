<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .timer {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .button {
            width: 100%;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }
        .button-start {
            background-color: #d1fae5;
        }
        .button-start:hover {
            background-color: #a7f3d0;
        }
        .button-stop {
            background-color: #fee2e2;
        }
        .button-stop:hover {
            background-color: #fecaca;
        }
        .button-reset {
            background-color: #e2e8f0;
        }
        .button-reset:hover {
            background-color: #cbd5e1;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #f9f9f9;
            color: #000;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-1/3 border p-4 rounded-lg shadow-lg">
        <div id="timer" class="timer">00:00:00</div>
        <div id="startStopButton" class="button button-start">START</div>
        <div id="resetButton" class="button button-reset">RESET</div>
        <div class="tooltip mt-4">
            <span class="tooltiptext">Press "1" to start/stop, "2" to reset, or use the spacebar to start/stop.</span>
            <button class="button bg-transparent text-sm">How to use this tool <span class="text-lg">‚ùì</span></button>
        </div>
    </div>

    <script>
        let timerInterval;
        let isRunning = false;
        let milliseconds = 0;

        const timerElement = document.getElementById('timer');
        const startStopButton = document.getElementById('startStopButton');
        const resetButton = document.getElementById('resetButton');

        function updateTimer() {
            milliseconds += 10;
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);
            timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}:${ms < 10 ? '0' : ''}${ms}`;
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 10);
            startStopButton.textContent = 'STOP';
            startStopButton.classList.remove('button-start');
            startStopButton.classList.add('button-stop');
        }

        function stopTimer() {
            clearInterval(timerInterval);
            startStopButton.textContent = 'START';
            startStopButton.classList.remove('button-stop');
            startStopButton.classList.add('button-start');
        }

        function resetTimer() {
            stopTimer();
            milliseconds = 0;
            timerElement.textContent = '00:00:00';
        }

        startStopButton.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
            isRunning = !isRunning;
        });

        resetButton.addEventListener('click', resetTimer);

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.key === '1') {
                startStopButton.click();
            } else if (event.key === '2') {
                resetButton.click();
            }
        });
    </script>
</body>
</html>
